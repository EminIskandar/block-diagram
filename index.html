<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/d2f1f37fb8.js" crossorigin="anonymous"></script>
    <title>Blok Sxem</title>
</head>
<body>
    <div class="container">
        <div class="content">
            <div class="header">
                <div class="count">
                    <h1>Services</h1>
                    <span>0</span>
                </div>
                <div class="btns">
                     <button type="button" class="view">list view</button>
                     <button type="button" class="center">
                         <i class="fas fa-location-arrow"></i>
                         <div class="info-windows">
                             <p>Go to center</p>
                         </div>
                     </button>
                     <div class="btns__zoom">
                         <button class="zoom__out" type="button"><i class="fas fa-minus"></i></button>
                         <div class="zoom__value">
                             <div class="default-value">
                                 <h1>100%</h1>
                             </div>
                             <div class="zoom__menu" style="display: none;">
                                 <div class="zoom__values">
                                     <h1>25%</h1>
                                     <i class="fas"></i>
                                 </div>
                                 <div class="zoom__values">
                                    <h1>30%</h1>
                                    <i class="fas"></i>
                                </div>
                                <div class="zoom__values">
                                    <h1>40%</h1>
                                    <i class="fas"></i>
                                </div>
                                <div class="zoom__values">
                                    <h1>50%</h1>
                                    <i class="fas"></i>
                                </div>
                                <div class="zoom__values">
                                    <h1>60%</h1>
                                    <i class="fas"></i>
                                </div>
                                <div class="zoom__values">
                                    <h1>70%</h1>
                                    <i class="fas"></i>
                                </div>
                                <div class="zoom__values">
                                    <h1>80%</h1>
                                    <i class="fas"></i>
                                </div>
                                <div class="zoom__values">
                                    <h1>90%</h1>
                                    <i class="fas"></i>
                                </div>
                                <div class="zoom__values">
                                    <h1>100%</h1>
                                    <i class="fas fa-check "></i>
                                </div>
                                <div class="zoom__values">
                                    <h1>125%</h1>
                                    <i class="fas"></i>
                                </div>
                                <div class="zoom__values">
                                    <h1>150%</h1>
                                    <i class="fas"></i>
                                </div>

                             </div>
                         </div>
                         <button class="zoom__in" type="button"><i class="fas fa-plus"></i></button>
                     </div>
                </div>
            </div>
            <div class="diagram">
                <div class="diagram__content">
                    <div class="root-block">
                        <div class="block-content root-content">
                           <div class="block root type-1"> 
                                <div class="block-input">
                                    <input type="text" placeholder="root" value=""/> 
                                </div> 
                                <div class="block-btns">
                                    <button class="add-child" type="button" data-add="46f498efe4f9e"><i class="fas fa-plus"></i></button> 
                                </div> 
                            </div>
                            <div class="block-childs" data-id="46f498efe4f9e"> 
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
